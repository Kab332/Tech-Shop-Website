<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>User Login</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- form example off Bootstap website -->
  <!-- link https://getbootstrap.com/docs/4.3/components/forms/ -->
  <!-- <div class="col-md-4 col-md-offset-4">my div here</div> -->
  <form id="login" class="needs-validation" novalidate>
    <div class="col-md-4 offset-md-4">
      <div class="box">
        <div class="loginBox">
          <div class="form-group">
            <label for="uName">LOGO</label>
            <input type="userName" class="form-control" id="userName" placeholder="Username or Email" required />
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please enter your user name or email.
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="passWord" placeholder="Password" autocomplete="new-password"
              required />
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please enter your password.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <hr>
          <div class="form-group">
            <h7>Dont have an account? <a href="SignUp.html">Sign up</a></h7>
          </div>
          <form action=""><input type="text"><button>test</button></form>
          <!-- <input type="text"><button></button> --> -->
        </div>
      </div>
    </div>
  </form>
</body>

</html>
